                from_kIds_welcome_time:
                  $ref: '#/components/schemas/Time'
                to_kIds_welcome_time:
                  $ref: '#/components/schemas/Time'
                menu:
                  type: string
                  example: ここにメニューが入ります
                is_ok_baby_car:
                  type: boolean
                  description: ベビーカー入店 OK
                  example: True
                is_zashiki:
                  type: boolean
                  description: 座敷
                  example: False
                is_private_room:
                  type: boolean
                  description: 個室
                is_parking_area:
                  type: boolean
                  description: 駐車場
                is_luggage_storage:
                  type: boolean
                  description: 荷物置き(席の近くに)
                is_nap_space:
                  type: boolean
                  description: お昼寝スペース
                is_baby_bed:
                  type: boolean
                  description: ベビーベッド・おむつ交換台
                is_kids_menu:
                  type: boolean
                  description: お子様メニュー
                is_kids_chair:
                  type: boolean
                  description: お子様用椅子
                is_kids_dish:
                  type: boolean
                  description: お子様用食器
                is_kids_toilet:
                  type: boolean
                  description: お子様用トイレ
                is_kids_toy:
                  type: boolean
                  description: お子様用の本・おもちゃ
                is_ok_baby_food:
                  type: boolean
                  description: 離乳食の持ち込み OK
                is_nursing_room:
                  type: boolean
                  description: 授乳室・スペース
                is_kids_room:
                  type: boolean
                  description: キッズルーム・託児施設
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Restaurant'
        404:
          $ref: '#/components/responses/404'

    delete:
      tags:
        - restaurant
      parameters:
        - name: restaurant_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/Id'
      responses:
        204:
          $ref: '#/components/responses/204'

  /comments:
    get:
      tags:
        - comment
      parameters:
        - name: user_id
          in: query
          schema:
            $ref: '#/components/schemas/Id'
        - name: restaurant_id
          in: query
          schema:
            $ref: '#/components/schemas/Id'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'

    post:
      tags:
        - comment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  $ref: '#/components/schemas/Id'
                restaurant_id:
                  $ref: '#/components/schemas/Id'
                text:
                  type: string
                  maxLength: 255
              required:
                - user_id
                - restaurant_id
                - text
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'

  /comments/{comment_id}:
    put:
      tags:
