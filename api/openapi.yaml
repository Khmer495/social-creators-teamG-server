components:
  schemas:
    Id:
      type: integer
      minimum: 1
      example: 1

    Time:
      type: string
      format: HH:MM:SS
      example: '12:59:59'

    Datetime:
      type: string
      format: date-time
      example: 2020-01-01T12:59:59Z

    Count:
      type: integer
      minimum: 0
      example: 10

    Prefecture:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Id'
        name:
          type: string
          example: 京都府
        order:
          type: integer
          example: 3

    City:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Id'
        prefecture_id:
          $ref: '#/components/schemas/Id'
        name:
          type: string
          example: 烏丸
        order:
          type: integer
          example: 5

    Comment:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Id'
        user:
          $ref: '#/components/schemas/User'
        restaurant:
          $ref: '#/components/schemas/Restaurant'
        created_at:
          $ref: '#/components/schemas/Datetime'
        updated_at:
          $ref: '#/components/schemas/Datetime'
        text:
          type: string
          example: ここにコメントが入ります

    Good:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Id'
        user:
          $ref: '#/components/schemas/User'
        restaurant:
          $ref: '#/components/schemas/Restaurant'
        created_at:
          $ref: '#/components/schemas/Datetime'
        updated_at:
          $ref: '#/components/schemas/Datetime'

    Favorite:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Id'
        user:
          $ref: '#/components/schemas/User'
        restaurant:
          $ref: '#/components/schemas/Restaurant'
        created_at:
          $ref: '#/components/schemas/Datetime'
        updated_at:
          $ref: '#/components/schemas/Datetime'

    User:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Id'
        created_at:
          $ref: '#/components/schemas/Datetime'
        updated_at:
          $ref: '#/components/schemas/Datetime'
        family_name:
          type: string
          example: 大阪
        first_name:
          type: string
          example: 太郎
        email:
          type: string
          format: email
          example: user@example.com

    Restaurant:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Id'
        created_at:
          $ref: '#/components/schemas/Datetime'
        updated_at:
          $ref: '#/components/schemas/Datetime'
        name:
          type: string
          example: スターバックスコーヒー ＬＡＱＵＥ四条烏丸店
        address:
          type: string
          example: 京都府京都市下京区函谷鉾町四条通室町東入１０１ アーバンネット四条烏丸ビル
        lat:
          type: number
          format: float
          description: 緯度
          example: 35.003873
        lng:
          type: number
          format: float
          description: 経度
          example: 135.759245
        prefecture:
          $ref: '#/components/schemas/Prefecture'
        city:
          $ref: '#/components/schemas/City'
        open_time:
          $ref: '#/components/schemas/Time'
        close_time:
          $ref: '#/components/schemas/Time'
        from_kIds_welcome_time:
          $ref: '#/components/schemas/Time'
        to_kIds_welcome_time:
          $ref: '#/components/schemas/Time'
        menu:
          type: string
          example: ここにメニューが入ります
        is_ok_baby_car:
          type: boolean
          description: ベビーカー入店 OK
          example: True
        is_zashiki:
          type: boolean
          description: 座敷
          example: False
        is_private_room:
          type: boolean
          description: 個室
        is_parking_area:
          type: boolean
          description: 駐車場
        is_luggage_storage:
          type: boolean
          description: 荷物置き(席の近くに)
        is_nap_space:
          type: boolean
          description: お昼寝スペース
        is_baby_bed:
          type: boolean
          description: ベビーベッド・おむつ交換台
        is_kids_menu:
          type: boolean
          description: お子様メニュー
        is_kids_chair:
          type: boolean
          description: お子様用椅子
        is_kids_dish:
          type: boolean
          description: お子様用食器
        is_kids_toilet:
          type: boolean
          description: お子様用トイレ
        is_kids_toy:
          type: boolean
          description: お子様用の本・おもちゃ
        is_ok_baby_food:
          type: boolean
          description: 離乳食の持ち込み OK
        is_nursing_room:
          type: boolean
          description: 授乳室・スペース
        is_kids_room:
          type: boolean
          description: キッズルーム・託児施設

  responses:
    200:
      description: OK
    201:
      description: Created
    204:
      description: No Content
    400:
      description: Bad Request
    401:
      description: Unauthorized
    403:
      description: ForbIdden
    404:
      description: Not Found
    cors:
      description: Default response for CORS method
      headers:
        Access-Control-Allow-Headers:
          schema:
            type: 'string'
        Access-Control-Allow-Methods:
          schema:
            type: 'string'
        Access-Control-Allow-Origin:
          schema:
            type: 'string'
