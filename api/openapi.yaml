  - name: restaurant
  - name: comment
  - name: good
  - name: favorite

paths:
  /users:
    get:
      tags:
        - user
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

    post:
      tags:
        - user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                family_name:
                  type: string
                  maxLength: 255
                  example: 大阪
                first_name:
                  type: string
                  maxLength: 255
                  example: 太郎
                email:
                  type: string
                  format: email
                  maxLength: 255
                  example: user@example.com
              required:
                - family_name
                - first_name
                - email
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /users/{user_id}:
    get:
      tags:
        - user
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/Id'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        404:
          $ref: '#/components/responses/404'

    put:
      tags:
        - user
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/Id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                family_name:
                  type: string
                  example: 大阪
                  maxLength: 255
                first_name:
                  type: string
                  example: 太郎
                  maxLength: 255
                email:
                  type: string
                  format: email
                  maxLength: 255
                  example: user@example.com
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        404:
          $ref: '#/components/responses/404'

    delete:
      tags:
        - user
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/Id'
      responses:
        204:
          $ref: '#/components/responses/204'
        404:
          $ref: '#/components/responses/404'

  /restaurants:
    get:
      tags:
        - restaurant
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Restaurant'

    post:
      tags:
        - restaurant
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  maxLength: 255
                  example: スターバックスコーヒー ＬＡＱＵＥ四条烏丸店
                address:
                  type: string
                  maxLength: 255
                  example: 京都府京都市下京区函谷鉾町四条通室町東入１０１ アーバンネット四条烏丸ビル
                lat:
                  type: number
                  format: float
                  description: 緯度
                  example: 35.003873
                lng:
                  type: number
                  format: float
                  description: 経度
                  example: 135.759245
                prefecture_id:
                  $ref: '#/components/schemas/Id'
                city_id:
                  $ref: '#/components/schemas/Id'
                open_time:
                  $ref: '#/components/schemas/Time'
                close_time:
                  $ref: '#/components/schemas/Time'
                from_kIds_welcome_time:
                  $ref: '#/components/schemas/Time'
                to_kIds_welcome_time:
                  $ref: '#/components/schemas/Time'
                menu:
                  type: string
                  example: ここにメニューが入ります
                is_ok_baby_car:
                  type: boolean
                  description: ベビーカー入店 OK
                  example: True
                is_zashiki:
                  type: boolean
                  description: 座敷
                  example: False
                is_private_room:
                  type: boolean
                  description: 個室
                is_parking_area:
                  type: boolean
                  description: 駐車場
                is_luggage_storage:
                  type: boolean
                  description: 荷物置き(席の近くに)
                is_nap_space:
                  type: boolean
                  description: お昼寝スペース
                is_baby_bed:
                  type: boolean
                  description: ベビーベッド・おむつ交換台
                is_kids_menu:
                  type: boolean
                  description: お子様メニュー
                is_kids_chair:
                  type: boolean
                  description: お子様用椅子
                is_kids_dish:
                  type: boolean
                  description: お子様用食器
                is_kids_toilet:
                  type: boolean
                  description: お子様用トイレ
                is_kids_toy:
                  type: boolean
                  description: お子様用の本・おもちゃ
                is_ok_baby_food:
                  type: boolean
                  description: 離乳食の持ち込み OK
                is_nursing_room:
                  type: boolean
                  description: 授乳室・スペース
                is_kids_room:
                  type: boolean
                  description: キッズルーム・託児施設
              required:
                - name
                - address
                - lat
                - lng
                - prefecture_id
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Restaurant'

